<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="Text editor">
        <title>WYSIWYG Editor</title>
        <script type="module" src="src/index.js"></script>
        <link rel="stylesheet" href="src/generic.css">
        <style>
            /* Editor specific styling */
            #editor {
                outline: none;
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="editor" contenteditable="true"></div>
            <p>This paragraph isn't editable</p>
        </div>
        <div class="hidden" id="options">
            <div>
                <label for="opt-darkmode">Dark Mode</label>
                <input id="opt-darkmode" type="checkbox">
            </div>
        </div>
        <div id="toolbar">
            <button id="toolbarBtn">Options</button>
        </div>
    </body>
</html>
