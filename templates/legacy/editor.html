{% extends "base.html" %}
{% block title %}Editor{% endblock title%}
{% block static %}
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.31.2/src-min-noconflict/ace.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.31.2/css/ace.min.css">
<style>
    /* This code isn't responsive*/
    #wrapper {
        flex-grow: 1; /* As a child of body */
        display: flex;
        flex-direction: row;
        height: 100%; /* Take up 100% of available space*/
        width: 100%; /* Take up 100% of available width */
    }
    #editor, #frame { /* Take up necessary space*/
        height: 94%;
        width: 90%;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/nord");
        editor.session.setMode("ace/mode/html");
    });
</script>
{% endblock static %}
{% block content %}
<h1>Editor</h1>
<div id="wrapper">
    <div id="editor">html here</div>
    <div id="frame">html here</div>
</div>
{% endblock content %}
